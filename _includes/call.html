<div class="download">
  <div class="download-box-top">
    {% if site.data.contact.phone %}
        <div class="download-release"><strong>Stable Release: </strong> {{ site.data.contact.phone }} </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="download-commits"><strong>Commits: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="download-box-bottom">
        <a href="https://docs.opendaylight.org/en/stable-sulfur/downloads.html" class="button">Download</a>
      </div>
    {% endif %}
</div>
